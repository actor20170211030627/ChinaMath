<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第八章 二元一次方程组</title>
		<link rel="stylesheet" href="../../css/code_black.css" />
		<!-- MathJax数学公式 -->
		<script src="../../js/load-mathjax.js" async></script>
	</head>
	
	<body>
		<h1>第八章 二元一次方程组</h1>
		<hr />
		
		<div class="code_block">
			$\begin{cases}
			x + y = 10\\
			2x + y = 16\\
			\end{cases}$ <br />
			<br />
			1.上面两个方程中, 每个方程都含有两个未知数(x和y), 并且含有未知数的项的次数都是1,
			像这样的方程叫做<font color="red">二元一次方程</font>(linear equation in two unknowns). <br />
			2.把两个方程合在一起, 写成上方的大括号这种类型, 就组成了一个<font color="red">方程组</font>.
		</div>
	</body>
</html>
