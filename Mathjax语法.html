<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mathjax语法</title>
		
		<!-- https://github.com/mathjax/MathJax -->
		<script>
			MathJax = {
				tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
			};
		</script>
		<script id="MathJax-script"
			async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
		</script>
	</head>
	
	<body>
		<h1>Mathjax语法</h1>
		资料来自: <a href="https://blog.csdn.net/ajacker/article/details/80301378" target="_blank">Mathjax语法总结_ajacker的博客-CSDN博客_mathjax语法</a> <br />
		&emsp;&emsp;&emsp;&emsp; <a href="https://math.meta.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference">官网</a>
		
		<h2>1.基本语法</h2>
		<ul>
			<li>\ : 空格</li>
			<li>\\\ : 换行</li>
			<li>行内公式: $e = \sum_{i=0}^n$</li>
			<li>加上'\displaystyle', 行内公式显示为文内公式: $\displaystyle e = \sum_{i=0}^n$</li>
		</ul>
	</body>
</html>
