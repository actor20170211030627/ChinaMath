			<font color="red" size="6">
				$1 \over (x^2 - x - 2)$ <br />
				= $1 \over (x + 1)(x - 2)$(因式分解) <br />
				= ${(x + 1) - (x - 2) \over (x + 1)(x - 2)} . {1 \over 3}$(这一步叫啥,哪儿学的??) <br />
				= ${1 \over 3} . ({1 \over x - 2} - {1 \over x + 2})$ <br />
			</font>
